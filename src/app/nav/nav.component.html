<div class="Nav">
    <mat-nav-list>
        <div *ngFor="let project of projects">
                <mat-list-item  *ngIf="project.complete === true">
                        <button mat-raised-button color="accent" routerLink="{{ project.link}}">
                            {{ project.name }}
                        </button>
                    </mat-list-item>
        </div>

    </mat-nav-list>
</div>
